---
- name: Enable/Install epel-release/centos-release-openstack-centos
  become: true
  yum:
    name: "{{item}}"
    state: present
  with_items:
    - epel-release
    - centos-release-openstack-centos

- name: Install required packages
  become: true
  yum:
    name: "{{item}}"
    state: latest
  with_items:
    - openstack-tempest
