- hosts: all
  vars:
    logs_dir: "/tmp/logs"
  tasks:
    - name: Ensure /tmp/logs/ dir
      file:
        path: "{{ logs_dir }}"
        state: "directory"

    - name: Ensure node directories
      file:
        path: "{{ logs_dir }}/{{ item }}"
        state: "directory"
        mode: 0777
      with_items:
        - "docker_logs"
        - "system_logs"
        - "ansible"

    - name: Run kubespray
      git:
        repo: https://github.com/kubernetes-incubator/kubespray/
        dest: "{{ zuul.executor.src_root }}/kubespray"
